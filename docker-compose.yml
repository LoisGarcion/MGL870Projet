services:
  dbuser:
    image: postgres
    container_name: user_postgres
    restart: always
    environment:
      POSTGRES_DB: "dbu"
      POSTGRES_USER: "dbuser"
      POSTGRES_PASSWORD: "dbpassword"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  springboot-app:
    build:
      context: ./MicroUser/UserSpringBoot
      dockerfile: Dockerfile
    container_name: user_springboot
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://dbuser:5432/dbu
      SPRING_DATASOURCE_USERNAME: dbuser
      SPRING_DATASOURCE_PASSWORD: dbpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: create
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - dbuser

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.82.0
    container_name: otel-collector
    restart: always
    command:
      - --config=/etc/otelcol-contrib/otel-collector.yml
    volumes:
      - ./Collector/otel-collector.yml:/etc/otelcol-contrib/otel-collector.yml
    ports:
      - "1888:1888" # pprof extension
      - "8888:8888" # Prometheus metrics exposed by the Collector
      - "8889:8889" # Prometheus exporter metrics
      - "9464:9464" # Prometheus metrics
      - "13133:13133" # health_check extension
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP http receiver
      #- "55679:55679" # zpages extension

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    volumes:
      - ./Prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    restart: always
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector

  loki:
    container_name: loki
    image: grafana/loki:latest
    command: -config.file=/etc/loki/local-config.yaml
    restart: always
    ports:
      - "3100"

  jaeger:
    image: ${REGISTRY:-}jaegertracing/all-in-one:${JAEGER_VERSION:-latest}
    ports:
      - "16686:16686"
      - "9193:9193"
      - "14268:14268"

  grafana:
    container_name: grafana
    image: grafana/grafana
    volumes:
      - ./Grafana/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
      - jaeger

volumes:
  postgres_data:
