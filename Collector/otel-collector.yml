receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317
processors:
  batch:

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
  otlp:
    endpoint: "http://jaeger:4317"
    tls:
      insecure: true
  file/logs:
    path: "/etc/otelcol-contrib/otel-collector.log"
  file/traces:
    path: "/etc/otelcol-contrib/otel-collector.traces"
  file/metrics:
    path: "/etc/otelcol-contrib/otel-collector.metrics"
extensions:
  # responsible for responding to health check calls on behalf of the collector
  health_check:
  # fetches the collector's performance data
  pprof:
  # serves as an http endpoint that provides live debugging data about instrumented components
  zpages:

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ prometheus, file/metrics]
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ loki, file/logs ]
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlp, file/traces ]